<tspan class="cls-7" x="122.3" y="0">o</tspan><tspan x="142.87" y="0">wing molecule is </tspan><tspan class="cls-7" x="0" y="46.8">r</tspan><tspan x="13.41" y="46.8">em</tspan><tspan class="cls-8" x="65.44" y="46.8">o</tspan><tspan x="86" y="46.8">ved, and the cycle </tspan><tspan class="cls-7" x="389.29" y="46.8">r</tspan><tspan x="402.69" y="46.8">epeated </tspan></text><polyline class="cls-9" points="939 1064 1289 1064 1292.37 655 1249.91 655"/><polygon class="cls-4" points="1252.33 646.72 1238 655 1252.33 663.28 1252.33 646.72"/></g><text class="cls-10" transform="translate(366.67 1854.88)"><tspan class="cls-11">W</tspan><tspan x="36.56" y="0">ait but a</tspan><tspan class="cls-12" x="192.42" y="0">r</tspan><tspan x="207.89" y="0">e</tspan><tspan class="cls-13" x="230.91" y="0">n</tspan><tspan x="255.23" y="0">’t the</tspan><tspan class="cls-11" x="354.42" y="0">r</tspan><tspan x="369.89" y="0">e a lot of st</tspan><tspan class="cls-11" x="582.36" y="0">r</tspan><tspan x="597.83" y="0">ands on </tspan><tspan x="288.48" y="54">the chip?</tspan></text><text class="cls-14" transform="translate(304.03 1212.16)">The machine sees each st<tspan class="cls-15" x="520.37" y="0">r</tspan><tspan x="536.87" y="0">and as a dot on </tspan><tspan x="345.3" y="57.6">the chip</tspan></text><text class="cls-16" transform="translate(320.8 2154.62)">Oh yes! Some sequencers can <tspan class="cls-17" x="635.28" y="0">r</tspan><tspan x="652.12" y="0">ead up to </tspan></text><circle class="cls-18" cx="433" cy="2508" r="148"/><circle class="cls-18" cx="786" cy="2508" r="148"/><path class="cls-19" d="M490.89,2385.69l-13.08-5.2a4,4,0,0,0-4.68,1,7.14,7.14,0,0,0-9.43,1.93c-3.95,5.62,1,10.46,5.42,13.36,2.36,1.57,3.6,3.94,6.7,4.15a7.11,7.11,0,0,0,3.4-.72,9.91,9.91,0,0,0,1.06-.59l.46,0a13,13,0,0,0,13.14-6.57C495.61,2390,493.88,2386.87,490.89,2385.69Z"/><path class="cls-19" d="M562,2580.62a148.37,148.37,0,0,1-88.47,69.77h0c-1.13-4-.16-7.76,1.38-11.57s4-8.43.27-11.85c-3.15-2.91-8.72-2.6-12.6-4. 		<script>

			//initalise stuff
			//document.getElementById('all-let').style.opacity = '0';
			anime.set('#all-let *',{opacity: 0});
			anime.set('#bigdots *',{opacity: 0});
			document.getElementById('sqtxt1').style.opacity = '0';
			document.getElementById('sqtxt2').style.opacity = '0';
			document.getElementById('sqtxt3').style.opacity = '0';


			//colours
			var redA = "#f94b4b";
			var yelT = "#ffdd76";
			var greG = "#69ffb7";
			var bluC = "#617dff";



			function firstRound (){

				var mdur = 1500
				var hdur = mdur/2;

				var rone = anime.timeline({
					easing: 'linear',
					duration: mdur
				});

				rone
				.add({
					targets: '#let1, #enlet, #sqtxt1',
					opacity: 1,
					duration: 2000
					//update: function(){document.getElementById('bigdot').style.fill = redA;}
				})
				.add({
					targets: "#let1 *",
					opacity: 1,
					duration: 3500
				})
				.add({
					targets: "#reddot",
					opacity:1,
				}, '-=3500')
				.add({
					targets:"#sqtxt2",
					opacity: 1,
					duration: 3500
				})
				//group
				.add({
					targets: "#sqtxt3",
					opacity:1,
					duration: 3500
				})
				.add({
					targets: "#reddot, #let1 path:first-of-type",
					opacity:0
				},'-=3500')
				.add({
					targets: '#tolet, #let2',
					opacity: 1,
					//complete: function(){anime({targets:"#bigdot",fill:yelT});}
				})
				.add({
					targets: "#let2 *",
					opacity: 1,
				})
				.add({
					targets: "#yeldot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#yeldot, #let2 path:first-of-type",
					opacity:0
				})
				//G
				.add({
					targets: '#trelet, #let3',
					opacity: 1,
				})
				.add({
					targets: "#let3 *",
					opacity: 1,
				})
				.add({
					targets: "#gredot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#gredot, #let3 path:first-of-type",
					opacity:0
				})
				// C
				.add({
					targets: '#firlet, #let4',
					opacity: 1,
				})
				.add({
					targets: "#let4 *",
					opacity: 1,
				})
				.add({
					targets: "#bludot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#bludot, #let4 path:first-of-type",
					opacity:0
				})
				// A 2
				.add({
					targets: '#femlet, #let5',
					opacity: 1,
				})
				.add({
					targets: "#let5 *",
					opacity: 1,
				})
				.add({
					targets: "#reddot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#reddot, #let5 path:first-of-type",
					opacity:0
				})
				// reset
				.add({
					targets: "#all-let *",
					opacity: 0,
					complete: function(){looper();}
				});
			}

			function looper(){
				var mdur = 1500
				var loopd = anime.timeline({
					duration: mdur,
					easing: "linear",
					loop: true
				})


				loopd
				// A 1
				.add({
					targets: '#enlet, #let1',
					opacity: 1,
				//	complete: function(){anime({targets:"#bigdot",fill:redA});}
				})
				.add({
					targets: "#let1 *",
					opacity: 1,
				})
				.add({
					targets: "#reddot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#reddot, #let1 path:first-of-type",
					opacity:0
				})
				// T
				.add({
					targets: '#tolet, #let2',
					opacity: 1,
					//complete: function(){anime({targets:"#bigdot",fill:yelT});}
				})
				.add({
					targets: "#let2 *",
					opacity: 1,
				})
				.add({
					targets: "#yeldot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#yeldot, #let2 path:first-of-type",
					opacity:0
				})
				//G
				.add({
					targets: '#trelet, #let3',
					opacity: 1,
					//complete: function(){anime({targets:"#bigdot",fill:greG});}
				})
				.add({
					targets: "#let3 *",
					opacity: 1,
				})
				.add({
					targets: "#gredot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#gredot, #let3 path:first-of-type",
					opacity:0
				})
				// C
				.add({
					targets: '#firlet, #let4',
					opacity: 1,
					//complete: function(){anime({targets:"#bigdot",fill:bluC});}
				})
				.add({
					targets: "#let4 *",
					opacity: 1,
				})
				.add({
					targets: "#bludot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#bludot, #let4 path:first-of-type",
					opacity:0
				})
				// A 2
				.add({
					targets: '#femlet, #let5',
					opacity: 1,
					//complete: function(){anime({targets:"#bigdot",fill:redA});}
				})
				.add({
					targets: "#let5 *",
					opacity: 1,
				})
				.add({
					targets: "#reddot",
					opacity:1,
				}, '-='+String(mdur))
				.add({
					targets: "#reddot, #let5 path:first-of-type",
					opacity:0
				})
				// reset
				.add({
					targets: "#all-let *",
					opacity: 0
				});


			}

			window.onscroll = function() {scrollfunc();};
			var noscroll = true;
			function scrollfunc(){
				//console.log(document.body.scrollTop);

				var sec1 = document.getElementById('sec1').scrollHeight;
				if (document.body.scrollTop > sec1 + sec1/30 && noscroll){
					firstRound();
					console.log('animation start');
					noscroll = false;
				}

			}
		</script>
