		<script type="text/javascript">
			voron();
			function voron(){
				//console.log(window.innerWidth);
				var startcol = "rgb(210, 208, 216)";

				var svgtest = d3.select("body").select("div.voron").select("svg");
				if (!svgtest.empty()){
					svgtest.remove();
				}
				var width = window.innerWidth;
				var height = window.innerHeight;
				//  var vertices = d3.range(100).map(function(d){ return [Math.random()*width,Math.random()*height]; });
				var vertices = d3.range(10000).map(function(d){
					return [Math.random()*width,Math.random()*height]; });
				//console.log(vertices);

				var voronoi = d3.voronoi().size([width,height]);
				var svg = d3.select("div.voron").append("svg").attr("width","100%").attr("height","100%");

				svg.append("g").attr("class","polygons")
						.selectAll("path")
						.data(voronoi.polygons(vertices))
						.enter().append("path")
								.attr("d", function(d){ return "M"+d.join("L")+"z"})
								.style("fill",startcol)
								.style("stroke",startcol)
					//      .on("mousemove", function(){this.style.fill = "lightsteelblue";})
								.on("mousemove", function(d){

									if (this.style.fill == startcol){
										//colour picker

										var colnumb = Math.floor(Math.random() * 6);
										var mossfill = '';
										switch (colnumb) {
											case 1:
												mossfill = '#baefa0';
												break;
											case 2:
												mossfill = '#ceefa0';
												break;
											case 3:
												mossfill = '#87c170';
												break;
											case 4:
												mossfill = '#b3e5c8';
												break;
											case 5:
												mossfill = '#6bc657';
												break;

											default:
												mossfill = '#438734';

										}
										this.style.fill = mossfill;
										this.style.stroke = mossfill;
									}
								})
			}

		</script>
	</div>
